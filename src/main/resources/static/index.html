<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</head>

<body>
<div class="container my-5">
    <div class="text-center">
        <h1 class="fw-bold">Recipes</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <nav class="navbar bg-light">
                <div class="container-fluid align-items-center">

                    <button class="btn btn-primary mx-2" data-bs-target="#recipeModal" data-bs-toggle="modal"
                            type="button">+
                    </button>


                    <form class="d-flex ms-auto" role="search">
                        <input
                                aria-label="Search"
                                class="form-control shadow-none"
                                placeholder="Filter recipes"
                                type="search">
                    </form>
                </div>
            </nav>

            <ul class="list-group" id="recipe-list" hx-get="/recipes" hx-trigger="load" hx-swap="innerHTML">
            </ul>
        </div>
    </div>
</div>
<div aria-hidden="true" aria-labelledby="recipeModalLabel" class="modal fade" id="recipeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="recipeModalLabel">Add Recipe</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="recipeName">Recipe Name</label>
                        <input class="form-control" id="recipeName" placeholder="Enter recipe name" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="recipeFile">Choose File</label>
                        <input class="form-control" id="recipeFile" type="file">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" type="button">Save Recipe</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
