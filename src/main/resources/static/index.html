<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Recipes</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<div class="container my-5">
    <div class="text-center">
        <h1 class="fw-bold">Recipes</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <nav class="navbar bg-light">
                <div class="container-fluid align-items-center">

                    <button class="btn btn-primary mx-2" data-bs-target="#recipeModal" data-bs-toggle="modal"
                            hx-get="/recipes/add" hx-target="#recipeModal" hx-trigger="click" type="button"
                    >+
                    </button>


                    <form class="d-flex ms-auto" role="search">
                        <input
                                aria-label="Search"
                                class="form-control shadow-none"
                                placeholder="Filter recipes"
                                type="search">
                    </form>
                </div>
            </nav>

            <div id="recipe-summary">
            </div>

            <div class="list-group" hx-get="/recipes" hx-swap="innerHTML" hx-trigger="load" id="recipe-list">
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true"
     aria-labelledby="recipeModalLabel"
     class="modal modal-blur fade"
     id="recipeModal"
     style="display: none"
     tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content"></div>
    </div>
</div>

</body>
</html>
