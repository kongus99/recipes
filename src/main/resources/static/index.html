<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>

<body>
<div class="container my-5">
    <div class="text-center">
        <h1 class="fw-bold">Recipes</h1>
        <p class="text-muted">A list of recipes</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <nav class="navbar bg-light">
                <div class="container-fluid align-items-center">

                    <!-- "+" Button -->
                    <button class="btn btn-primary mx-2" type="button">+</button>

                    <!-- Text Input (right-aligned) -->
                    <form class="d-flex ms-auto" role="search">
                        <input
                                aria-label="Search"
                                class="form-control shadow-none"
                                placeholder="Filter recipes"
                                type="search">
                    </form>
                </div>
            </nav>


            <ul class="list-group">
                <li class="list-group-item text-center fw-bold py-3">
                    <a class="text-decoration-none" href="#">Recipe 1</a>
                </li>
                <li class="list-group-item text-center fw-bold py-3">
                    <a class="text-decoration-none" href="#">Recipe 2</a>
                </li>
                <li class="list-group-item text-center fw-bold py-3">
                    <a class="text-decoration-none" href="#">Recipe 3</a>
                </li>
                <li class="list-group-item text-center fw-bold py-3">
                    <a class="text-decoration-none" href="#">Recipe 4</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
