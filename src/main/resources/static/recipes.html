<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-100 flex items-center justify-center">

<div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Recipes App</h1>

    <form
            hx-post="/recipes"
            hx-swap="beforeend"
            hx-target="#recipes-list"
            class="mb-4 flex gap-2"
    >
        <label>
            <input
                    type="text"
                    name="title"
                    placeholder="Add a new recipe..."
                    class="flex-1 border-gray-300 p-2 border rounded"
                    required
            />
        </label>
        <button class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">
            Add
        </button>
    </form>

    <ul id="recipes-list" class="space-y-2" hx-get="/recipes" hx-trigger="load">
    </ul>
</div>
</body>
</html>
